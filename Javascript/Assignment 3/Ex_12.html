<!DOCTYPE html>

</head>
<body>
    <script>
        let number = parseInt(prompt("Enter a number:"));
        let reversed = 0;
        while (number > 0) 
        {
            reversed = reversed * 10 + (number % 10);
            number = Math.floor(number / 10);
        }
        console.log("Reversed number:",reversed);
    </script>
</body>
