<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 13</title>
</head>
<body>
    <script>
        let sumEven = 0, sumOdd = 0;
        for (let i = 1; i <= 100; i++)
        {
            if (i % 2 === 0) 
            {
                sumEven += i;
            } 
            else 
            {
                sumOdd += i;
            }
        }
        console.log("Sum of even numbers:",sumEven);
        console.log("Sum of odd numbers:", sumOdd);
    </script>
</body>
</html>
