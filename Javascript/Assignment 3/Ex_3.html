<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
</head>
<body>
    <script>
        let systemGeneratedNumber = Math.floor(Math.random() * 10) + 1;
        console.log(systemGeneratedNumber)
        // let userNumber;
        do {
        userNumber = parseInt(prompt("Enter a Number (1-10):"));
        console.log(userNumber)
        if (userNumber < systemGeneratedNumber) {
            console.log("Too low! Try again.");
        } else if (userNumber > systemGeneratedNumber) {
            console.log("Too high! Try again.");
        }
        } while (userNumber !== systemGeneratedNumber);
        console.log("Correct! You guessed the number.");
    </script>
</body>
</html>
