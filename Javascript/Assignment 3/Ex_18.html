<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 18</title>
</head>
<body>
    <script>
        let terms = parseInt(prompt("How many terms?"));
        let a = 0, b = 1;
        console.log("Fibonacci Sequence:");
        for (let i = 1; i <= terms; i++) 
        {
            console.log(a);
            let temp = a + b;
            a = b;
            b = temp;
        }       
    </script>
</body>
</html>
