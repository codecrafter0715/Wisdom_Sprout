<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Enter a number:"));
        let sum = 0;
        do {
            sum += number % 10;
            number = Math.floor(number / 10);
        } while (number > 0);
        console.log("Sum of digits:",sum);        
    </script>
</body>
</html>
