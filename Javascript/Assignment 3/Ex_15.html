<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 15</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("How many numbers?"));
        let sum = 0;
        for (let i = 1; i <= n; i++) 
        {
            let num = parseFloat(prompt(`Enter number ${i}:`));
            sum += num;
        }
        console.log("Sum:", sum);
        console.log("Average:",sum / n);
    </script>
</body>
</html>
