<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 14</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Enter a number:"));
        let factorial = 1;

        while (number > 0) 
        {
            factorial *= number;
            number--;
        }
        console.log("Factorial:",factorial);
    </script>
</body>
</html>
