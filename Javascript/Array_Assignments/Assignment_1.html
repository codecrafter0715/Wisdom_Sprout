<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 350px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.add {
      background-color: #4CAF50;
      color: white;
    }
    button.clear {
      background-color: #f44336;
      color: white;
    }
    button.delete {
      background-color: #ff9800;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      margin-left: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }
    li span {
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>To-Do List Manager</h2>
    <input type="text" id="newTask" placeholder="Enter task" />
    <button class="add" onclick="AddNewTask()">Add Task</button>
    <button class="clear" onclick="clearAll()">Clear All</button>
    <ul id="showList"></ul>
  </div>

  <script>
    let tasks = ['Data Science', 'AI ML', 'Software Development'];
    const lists = document.getElementById('showList');

    function renderTasks() {
      lists.innerHTML = tasks.map((task, index) => `
        <li>
          <span class="task">${task}</span>
          <button class="delete" onclick="deleteTask(${index})">Delete</button>
        </li>
      `).join('');
    }

    function AddNewTask() {
      const newTask = document.getElementById('newTask').value;
      tasks.push(newTask);
      document.getElementById('newTask').value = '';
      renderTasks();
    }

    function clearAll() {
      tasks = [];
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
