<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Marks Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 350px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h3 {
      text-align: center;
      color: #333;
    }
    input[type="number"] {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.add {
      background-color: #4CAF50;
      color: white;
    }
    button.calculate {
      background-color: #2196F3;
      color: white;
    }
    button.reset {
      background-color: #f44336;
      color: white;
    }
    .output {
      margin-top: 20px;
      background: #f4f4f9;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Student Marks Calculator</h3>
    <input type="number" id="markInput" placeholder="Enter a mark" />
    <button class="add" onclick="addMark()">Add Mark</button>
    <button class="calculate" onclick="calculateMarks()">Calculate</button>
    <button class="reset" onclick="resetMarks()">Reset</button>
    <div class="output" id="marksOutput"></div>
  </div>
  <script>
    let marks = [];
    function addMark() {
      const mark = parseInt(document.getElementById('markInput').value);
      if (!isNaN(mark)) {
        marks.push(mark);
        document.getElementById('markInput').value = '';
      }
    }
    function calculateMarks() {
      if (marks.length > 0) {
        const total = marks.reduce((sum, mark) => sum + mark, 0);
        const average = total / marks.length;
        const max = Math.max(...marks);
        const min = Math.min(...marks);
        document.getElementById('marksOutput').innerHTML = `
          Total Marks: ${total} <br>
          Average Marks: ${average.toFixed(2)} <br>
          Highest Mark: ${max} <br>
          Lowest Mark: ${min}
        `;
      }
    }
    function resetMarks() {
      marks = [];
      document.getElementById('marksOutput').innerHTML = '';
    }
  </script>
</body>
</html>
