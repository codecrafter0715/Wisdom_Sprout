<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search in an Array</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 500px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h3 {
      text-align: center;
      color: #333;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
    }
    .output {
      margin-top: 20px;
      font-size: 16px;
    }
    .array-display {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .array-display div {
      background-color: #ddd;
      margin: 5px;
      padding: 10px;
      border-radius: 4px;
      font-size: 16px;
    }
    .highlight {
      background-color: #FFEB3B; 
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Search in an Array</h3>
    <input type="text" id="searchInput" placeholder="Search..." />
    <button onclick="searchArray()">Search</button>
    <div class="output">
      <div class="array-display" id="arrayDisplay"></div>
      <p id="resultMessage"></p>
    </div>
  </div>
  <script>
    const array = ["Audi", "BMW", "Tata", "Mercedes", "Ford", "Tesla", "Honda"];
    function searchArray() {
      const searchValue = document.getElementById('searchInput').value.trim().toLowerCase();
      const resultMessage = document.getElementById('resultMessage');
      const arrayDisplay = document.getElementById('arrayDisplay');
      arrayDisplay.innerHTML = '';  
      resultMessage.innerHTML = ''; 
      if (searchValue) {
        let found = false;
        array.forEach(item => {
          const div = document.createElement('div');
          div.textContent = item;
          if (item.toLowerCase() === searchValue) {
            div.classList.add('highlight'); 
            found = true;
          }
          arrayDisplay.appendChild(div);
        });
        if (found) {
          resultMessage.innerHTML = "Match Found!";
        } else {
          resultMessage.innerHTML = "No matches found.";
        }
      } else {
        resultMessage.innerHTML = "Please enter a value to search.";
      }
    }
    window.onload = function() {
      const arrayDisplay = document.getElementById('arrayDisplay');
      array.forEach(item => {
        const div = document.createElement('div');
        div.textContent = item;
        arrayDisplay.appendChild(div);
      });
    }
  </script>
</body>
</html>
