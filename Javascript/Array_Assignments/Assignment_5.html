<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort Names Alphabetically</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 500px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h3 {
      text-align: center;
      color: #333;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
    }
    .output {
      margin-top: 20px;
      font-size: 16px;
    }
    .name-list {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .name-list div {
      background-color: #ddd;
      margin: 5px;
      padding: 10px;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Sort Names Alphabetically</h3>
    <div class="output">
      <button onclick="sortNames()">Sort</button>
      <button onclick="resetNames()">Reset</button>
      <div>
        <input type="text" id="nameInput" placeholder="Add Name..." />
        <button onclick="addName()">Add Name</button>
      </div>
    </div>
    <div class="output">
      <h4>Names List</h4>
      <div class="name-list" id="nameList"></div>
    </div>
  </div>
  <script>
    let names = ["Gaurav", "Kajal", "Maithili", "Anushka", "Vishwas"];
    let originalNames = [...names]; 
    function displayNames() {
      const nameList = document.getElementById('nameList');
      nameList.innerHTML = '';  

      names.forEach(name => {
        const div = document.createElement('div');
        div.textContent = name;
        nameList.appendChild(div);
      });
    }
    function sortNames() {
      names.sort();
      displayNames();
    }
    function resetNames() {
      names = [...originalNames];
      displayNames();
    }
    function addName() {
      const nameInput = document.getElementById('nameInput').value.trim();
      if (nameInput) {
        names.push(nameInput);
        document.getElementById('nameInput').value = ''; 
        displayNames();
      }
    }
  </script>
</body>
</html>
