<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Objects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        pre {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Compare Objects</h2>
        <pre id="result"></pre>
    </div>
    <script>
        let person1 = {
            name: "Alice",
            age: 25
        };
        let person2 = {
            name: "Bob",
            age: 30
        };
        let result = "";
        if (person1.name === person2.name) {
            result += "Names are the same.\n";
        } else {
            result += "Names are different.\n";
        }
        if (person1.age === person2.age) {
            result += "Ages are the same.\n";
        } else {
            result += "Ages are different.\n";
        }
        document.getElementById("result").textContent = result;
    </script>
</body>
</html>
