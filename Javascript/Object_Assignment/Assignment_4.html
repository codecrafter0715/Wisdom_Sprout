<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator with Textarea Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .input-container {
            text-align: center;
            margin: 20px 0;
        }
        textarea {
            width: 200px;
            height: 40px;
            font-size: 16px;
            margin: 0 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple Calculator</h2>
        <div class="input-container">
            <textarea id="num1"></textarea>
            <textarea id="num2"></textarea>
        </div>
        <div class="button-container">
            <button onclick="addNumbers()">Add</button>
            <button onclick="subtractNumbers()">Subtract</button>
            <button onclick="multiplyNumbers()">Multiply</button>
            <button onclick="divideNumbers()">Divide</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script>
        function addNumbers() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 + num2;
            document.getElementById("result").textContent = "Result: " + result;
        }

        function subtractNumbers() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 - num2;
            document.getElementById("result").textContent = "Result: " + result;
        }
        
        function multiplyNumbers() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = num1 * num2;
            document.getElementById("result").textContent = "Result: " + result;
        }
        
        function divideNumbers() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            if (num2 === 0) {
                document.getElementById("result").textContent = "Cannot divide by zero!";
            } else {
                let result = num1 / num2;
                document.getElementById("result").textContent = "Result: " + result;
            }
        }
    </script>
</body>
</html>
