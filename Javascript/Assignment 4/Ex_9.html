<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Non-Alphanumeric Characters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            width: 400px;
            padding: 20px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        textarea {
            width: 90%;
            height: 90px;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: darkblue;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Remove Non-Alphanumeric Characters</h2>
        <textarea id="textInput" placeholder="Enter your string here..."></textarea>
        <textarea id="result" placeholder="Result..."></textarea>
        <button onclick="removeNonAlphanumeric()">Remove Non-Alphanumeric Characters</button>
    </div>

    <script>
        function removeNonAlphanumeric() {
            let str = document.getElementById("textInput").value;
            let result = "";

            for (let i = 0; i < str.length; i++) {
                if ((str[i].toLowerCase() >= "a" && str[i].toLowerCase() <= "z") || (str[i] >= "0" && str[i] <= "9")) {
                    result += str[i];
                }
            }

            document.getElementById("result").value = result;
        }
    </script>
</body>
</html>
