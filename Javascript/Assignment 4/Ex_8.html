<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Character Occurrences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            width: 400px;
            padding: 20px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        textarea {
            width: 90%;
            height: 90px;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        input[type="text"] {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: darkblue;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Count Character Occurrences</h2>
        <textarea id="textInput" placeholder="Enter your string here..."></textarea>
        <input type="text" id="charInput" placeholder="Enter the character to count">
        <textarea id="result" placeholder="Result..."></textarea>
        <button onclick="countCharacterOccurrences()">Count Occurrences</button>
    </div>

    <script>
        function countCharacterOccurrences() {
            let str = document.getElementById("textInput").value;
            let char = document.getElementById("charInput").value;
            let count = 0;

            for (let i = 0; i < str.length; i++) {
                if (str[i] === char) {
                    count++;
                }
            }

            document.getElementById("result").value = count;
        }
    </script>
</body>
</html>
