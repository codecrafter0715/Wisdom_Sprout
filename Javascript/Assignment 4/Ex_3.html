<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Word Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            width: 400px;
            padding: 20px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        textarea {
            width: 90%;
            height: 90px;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: darkblue;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>First Word Extractor</h2>
        <textarea id="textInput" placeholder="Enter your sentence here..."></textarea>
        <textarea id="result" placeholder="Result.." readonly></textarea>
        <button onclick="extractFirstWord()">Extract First Word</button>
    </div>

    <script>
        function getFirstWord(sentence) {
            let firstWord = "";
            for (let i = 0; i < sentence.length; i++) {
                if (sentence[i] === " ") break;
                firstWord += sentence[i];
            }
            return firstWord;
        }

        function extractFirstWord() {
            let inputText = document.getElementById("textInput").value;
            let firstWord = getFirstWord(inputText);
            document.getElementById("result").value = firstWord;
        }
    </script>
</body>
</html>
