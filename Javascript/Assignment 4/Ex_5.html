<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split String into Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            width: 400px;
            padding: 20px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        textarea {
            width: 90%;
            height: 90px;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: darkblue;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Split String into Words</h2>
        <textarea id="textInput" placeholder="Enter your sentence here..."></textarea>
        <textarea id="result" placeholder="Result.."></textarea>
        <button onclick="showWords()">Split into Words</button>
    </div>

    <script>
        function splitIntoWords(sentence) {
            let words = [];
            let currentWord = "";
            for (let i = 0; i < sentence.length; i++) {
                if (sentence[i] === " ") {
                    if (currentWord) {
                        words.push(currentWord);
                        currentWord = "";
                    }
                } else {
                    currentWord += sentence[i];
                }
            }
            if (currentWord) words.push(currentWord);
            return words;
        }

        function showWords() {
            let inputText = document.getElementById("textInput").value;
            let wordsArray = splitIntoWords(inputText);
            document.getElementById("result").value = wordsArray.join(", ");
        }
    </script>
</body>
</html>
