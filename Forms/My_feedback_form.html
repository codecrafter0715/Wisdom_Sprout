<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Feedback Form</title>
</head>
<body>
    <form>
        <ul>
        <label for="name">Name:</label>
        <input type="text" id="name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email"><br>
        <label for="password">Password:</label>
        <input type="password" id="password"><br>
        </ul>
        <ul>
        <lable>Please check all the emotions that apply to you:</lable><br>
        
        <ul>
        <li><label>Angry</label><input type="checkbox"></li>
        <li><label>sad</label><input type="checkbox"></li>
        <li><label>Happy</label><input type="checkbox"></li>
        <li><label>Ambivalent</label><input type="checkbox"></li>
    </ul>
    </ul>
    <ul>
        <lable>How satisfied were you with our service?</lable><br>
        
    <ul>
        <li><label>Very Satisfied</label><input type="radio"></li>
        <li><label>Satisfied</label><input type="radio"></li>
        <li><label>Didn't Care</label><input type="radio"></li>
        <li><label>Dissatisfied</label><input type="radio"></li>
        <li><label>Very Dissatisfied</label><input type="radio"></li>
    </ul>
    </ul>
    <ul>
        <label>Further comments:</label>
        <textarea name="comments" id="comments"></textarea><br>
        <label>Bio Photo:</label><input type="text"> <input type="file" id="photo" /><br>
        <label for="locationInput">Location:</label>
        <input type="text"><input type="file" id="locationFile" name="locationFile"><br>   
    </ul>
    <input type="submit">
    </form>
</body>
</html>
