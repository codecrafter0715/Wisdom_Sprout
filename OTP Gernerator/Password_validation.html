<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #007BFF;
            width: 800px;
            height: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: white;
            position: relative;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 178px;
            font-size: 25px;
            font-weight: bold;
        }
        .password-box {
            background: white;
            width: 95%;
            padding: 20px;
            margin-top: 50px;
            border-radius: 5px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            
        }
        
        .validation {
            font-size: 12px;
            text-align: left;
            color: black;
        }
        .valid {
            color: green;
        }
        .invalid {
            color: grey;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Password Validation using JavaScript</div>
        <div class="password-box">
            <input type="password" id="password" placeholder="Enter Password">
            <div class="validation">
                <p id="length" class="invalid">❌ At least 8 characters</p>
                <p id="number" class="invalid">❌ At least one number (0-9)</p>
                <p id="lowercase" class="invalid">❌ At least one lowercase letter (a-z)</p>
                <p id="uppercase" class="invalid">❌ At least one uppercase letter (A-Z)</p>
                <p id="special" class="invalid">❌ At least one special symbol (!, @, #, $, etc.)</p>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById("password");
        const lengthReq = document.getElementById("length");
        const numberReq = document.getElementById("number");
        const lowercaseReq = document.getElementById("lowercase");
        const uppercaseReq = document.getElementById("uppercase");
        const specialReq = document.getElementById("special");

        function updateValidation(element, isValid) {
            if (isValid) {
                element.classList.add("valid");
                element.classList.remove("invalid");
                element.innerHTML = "✅ " + element.innerHTML.slice(2); 
            } else {
                element.classList.add("invalid");
                element.classList.remove("valid");
                element.innerHTML = "❌ " + element.innerHTML.slice(2); 
            }
        }

        passwordInput.addEventListener("input", function() {
            let password = passwordInput.value;

            updateValidation(lengthReq, password.length >= 8);
            updateValidation(numberReq, /[0-9]/.test(password));
            updateValidation(lowercaseReq, /[a-z]/.test(password));
            updateValidation(uppercaseReq, /[A-Z]/.test(password));
            updateValidation(specialReq, /[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]/.test(password));
        });
    </script>

</body>
</html>
