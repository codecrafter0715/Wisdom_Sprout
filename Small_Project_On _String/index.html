<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operations On String</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Operations On String</h1>
    <textarea id="inputText" placeholder="Enter your paragraph here..."></textarea>
    <div class="button-container">
      <button onclick="toUpperCase()">To Upper Case</button>
      <button onclick="toLowerCase()">To Lower Case</button>
      <button onclick="toCamelCase()">Camel Case</button>
      <button onclick="reverseWords()">Reverse Words</button>
      <button onclick="countVowels()">Count Vowels</button>
      <button onclick="countConsonants()">Count Consonants</button>
      <button onclick="countWords()">Count Words</button>
      <button onclick="mostFrequentCharacter()">Most Frequent Character</button>
      <button onclick="checkAnagram()">Check for Anagram</button>
      <button onclick="longestWord()">Longest Word</button>
    </div>
    <div id="result">
      <h3>Result:</h3>
      <p id="resultText"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
