<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="line-bar">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQTeAf0JI7xO24ktISK97ZSAFTCBOgiUev8g&s" alt="logo">
        </div>
        <nav class="navbar">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i><input type="text" placeholder="Search mail"><i class="fa-solid fa-angle-down"></i>
            </div>
            <div class="icons">
                <i class="fa-solid fa-question"></i>
                <i class="fa-solid fa-gear"></i>
                <img src="https://cdn-icons-png.flaticon.com/512/17/17620.png"  alt="square-bar">
                <img src="https://play-lh.googleusercontent.com/SQzzEAc0wRqXB9d5Y_S6l8BToXAVdcNjjtHWsdzCSScBgYdWiAoEWpOTsy_B6jFk67ev=w526-h296-rw" alt="user">
            </div>
        </nav>
    </header>
</body>
</html>
