<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>LinkedIn</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <div class="logo">
                    <img src="https://static.vecteezy.com/system/resources/previews/018/910/721/non_2x/linkedin-logo-linkedin-symbol-linkedin-icon-free-free-vector.jpg" alt="LinkedIn Logo">
                </div>
                <div class="nav-search">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="nav-right">
                <div class="nav-menus">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </div>
                <div class="nav-menus">
                    <i class="fa-solid fa-user-group"></i>
                    <p>My Network</p>
                </div>
                <div class="nav-menus">
                    <i class="fa-solid fa-briefcase"></i>
                    <p>Jobs</p>
                </div>
                <div class="nav-menus">
                    <i class="fa-solid fa-message"></i>
                    <p>Messaging</p>
                </div>
                <div class="nav-menus">
                    <i class="fa-solid fa-bell"></i>
                    <span class="notification-badge">8</span>
                    <p>Notifications</p>
                </div>
                <div class="nav-menus">
                    <i class="fa-solid fa-circle-user"></i>
                    <p>Me</p>
                </div>
                <div class="nav-menus">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5u9LW4BHMX2xjXUJgoCXFdD62ESdNw4ifU2mZpF1j5KVjIydnK2PJapoHhRNDBDO50_g&usqp=CAU" alt="For Business">
                    <p>For Business</p>
                </div>
                <div class="nav-menus">
                    <i class="fa-brands fa-youtube"></i>
                    <p>Video</p>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
