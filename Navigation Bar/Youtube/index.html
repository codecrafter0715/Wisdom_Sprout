<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="line-bar">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <nav class="navbar">
            
                <div class="search">
                <input type="text" placeholder="Zoeken"><i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-video"></i>
                    <img src="https://cdn-icons-png.flaticon.com/512/17/17620.png" alt="square-bar">
                    <i class="fa-solid fa-bell"></i>
                    <img src="https://play-lh.googleusercontent.com/SQzzEAc0wRqXB9d5Y_S6l8BToXAVdcNjjtHWsdzCSScBgYdWiAoEWpOTsy_B6jFk67ev=w526-h296-rw" alt="user">
                </div>

        </nav>
    </header>
</body>
</html>
